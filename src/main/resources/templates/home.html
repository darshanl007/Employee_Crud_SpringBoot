<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blue Tree Employee Management</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: #f8f9fa;
        }

        .navbar {
            background-color: #007bff;
            padding: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
        }

        .navbar h1 {
            font-size: 22px;
        }

        .container {
            max-width: 600px;
            margin: 60px auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h2 {
            color: #333;
            margin-bottom: 20px;
        }

        .message-container {
            margin-bottom: 20px;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
            font-size: 16px;
            font-weight: bold;
            transition: opacity 0.5s ease-out;
        }

        .success-message {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .failure-message {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .button {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            color: white;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
            text-decoration: none;
        }

        .button i {
            margin-right: 8px;
        }

        .button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }
    </style>
</head>
<body>

    <div class="navbar">
        <h1>Blue Tree Employee Management</h1>
    </div>

    <div class="container">
        <div id="successMessage" th:if="${session.success}" class="message-container success-message" th:text="${session.success}"></div>
        <div id="failureMessage" th:if="${session.failure}" class="message-container failure-message" th:text="${session.failure}"></div>
        <th:block th:text="${@messageRemover.remove()}"></th:block>

        <h2>Manage Your Employees Efficiently</h2>
        <a href="/employee-records" class="button"><i class="fas fa-users"></i> View Employees</a>
        <a href="/add-record" class="button"><i class="fas fa-user-plus"></i> Add Employee</a>
    </div>

    <script>
        setTimeout(() => {
            const successMessage = document.getElementById("successMessage");
            const failureMessage = document.getElementById("failureMessage");

            if (successMessage) {
                successMessage.style.opacity = "0";
                setTimeout(() => successMessage.remove(), 500);
            }

            if (failureMessage) {
                failureMessage.style.opacity = "0";
                setTimeout(() => failureMessage.remove(), 500);
            }
        }, 3000);
    </script>

</body>
</html>
