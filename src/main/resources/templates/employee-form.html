<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Form</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            padding: 10px;
        }
        .container {
            max-width: 500px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            font-size: 22px;
            margin-bottom: 20px;
            color: #333;
        }
        label {
            font-weight: bold;
            margin-top: 10px;
            font-size: 14px;
        }
        .form-control {
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
        }
        .btn {
            padding: 10px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 5px;
            transition: 0.3s;
        }
        .btn-success {
            background-color: #28a745;
        }
        .btn-success:hover {
            background-color: #218838;
            transform: scale(1.05);
        }
        .btn-secondary:hover {
            transform: scale(1.05);
        }
        .alert {
            padding: 10px;
            font-size: 14px;
            border-radius: 5px;
        }
        @media (max-width: 480px) {
            .container {
                max-width: 100%;
                padding: 15px;
            }
            h2 {
                font-size: 20px;
            }
            .btn {
                font-size: 14px;
                padding: 8px;
            }
            .form-control {
                font-size: 14px;
                padding: 8px;
            }
        }
    </style>
</head>
<body>
    <div class="container mt-4">

        <h2 class="text-center">Add Employee</h2>
        <form th:action="@{/add-record}" th:object="${employee}" method="post">
            
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" class="form-control" th:field="*{name}" required>
                <small class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></small>
            </div>
   
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" class="form-control" th:field="*{email}" required>
                <small class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></small>
            </div>

            <div class="form-group">
                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob" class="form-control" th:field="*{dob}" required>
                <small class="text-danger" th:if="${#fields.hasErrors('dob')}" th:errors="*{dob}"></small>
            </div>

            <div class="form-group">
                <label for="salary">Salary:</label>
                <input type="number" id="salary" name="salary" class="form-control" th:field="*{salary}" step="0.01" required>
                <small class="text-danger" th:if="${#fields.hasErrors('salary')}" th:errors="*{salary}"></small>
            </div>

            <div class="form-group">
                <label for="status">Status:</label>
                <select id="status" name="status" class="form-control" th:field="*{status}">
                    <option th:value="true" th:text="Active"></option>
                    <option th:value="false" th:text="Inactive"></option>
                </select>
                <small class="text-danger" th:if="${#fields.hasErrors('status')}" th:errors="*{status}"></small>
            </div>

            <button type="submit" class="btn btn-success btn-block">Save</button>
            <a href="/" class="btn btn-secondary btn-block">Cancel</a>
        </form>
    </div>
</body>
</html>
