<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee - OTP Verification</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 350px;
        }
        .message-container {
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 5px;
            font-size: 14px;
            font-weight: bold;
            text-align: center;
            transition: opacity 0.5s ease-out;
        }
        .success-message {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .failure-message {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        .btn {
            background: #007BFF;
            color: white;
            border: none;
            padding: 10px;
            width: 100%;
            margin-top: 15px;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
        }
        .btn:hover {
            background: #0056b3;
        }
        .resend-link {
            display: block;
            margin-top: 15px;
            color: #007BFF;
            text-decoration: none;
            font-weight: bold;
        }
        .resend-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="container">
        <div id="messageBox">
            <div id="successMessage" th:if="${session.success}" class="message-container success-message" th:text="${session.success}"></div>
            <div id="failureMessage" th:if="${session.failure}" class="message-container failure-message" th:text="${session.failure}"></div>
        </div>
        
        <th:block th:text="${@messageRemover.remove()}"></th:block>
        
        <h2>Employee OTP Verification</h2>

        <form action="/otp" method="post">
            <input type="hidden" name="id" th:value="${id}" th:object="${employee}">
            
            <label for="otp">Enter OTP:</label>
            <input type="number" name="otp" required>

            <button type="submit" class="btn">Verify OTP</button>
        </form>

        <a th:href="'/resend-otp/'+${id}" class="resend-link">Resend OTP</a>
    </div>
    
    <script>
        setTimeout(() => {
            const messageBox = document.getElementById("messageBox");
            if (messageBox) {
                messageBox.style.opacity = "0";
                setTimeout(() => messageBox.remove(), 500);
            }
        }, 3000);
    </script>

</body>
</html>
